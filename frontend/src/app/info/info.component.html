<br>
<div class="container">
  <h2 class="text-center text-uppercase mb-4" id="contact-title">Contact Us - Music Store</h2>
  <p id="t">We would love to hear from you, whether you have a question about our instruments or need help with an order, feel free to contact us!</p>
  <br>
  <div class="row">
    <div class="col-lg-12">
      <div class="card p-4">
        <form [formGroup]="contactForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" formControlName="subject" />
            <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-danger">
              Subject is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="body" class="form-label">Message</label>
            <textarea class="form-control" id="body" rows="6" formControlName="body"></textarea>
            <div *ngIf="contactForm.get('body')?.invalid && contactForm.get('body')?.touched" class="text-danger">
              Message is required.
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit" id="btn">Submit</button>
          </div>          
        </form>
        <h5 class="error text-danger mt-3">{{ error }}</h5>
        <h5 class="message text-success">{{ message }}</h5>
      </div>
    </div>
  </div>
</div>
